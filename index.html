<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git vue tp</title>
</head>
<body>
<div id='app'>
   <input v-model="txtmin">
   <button v-on:click="maj()">Convertir</button>
   <h3>{{ txtmaj }}</h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    const maj = new Vue(
        {el:'#app',
        data : {txtmin:'',
                txtmaj:''},
        methods: {
            maj(){
                this.txtmaj = this.txtmin.toUpperCase()},
        }
    })
</script>
</body>
</html>
